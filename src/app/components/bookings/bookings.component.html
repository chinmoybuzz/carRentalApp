<div class="row">
    <!-- Car List -->
    <div [className]="sidePanelVisible?'col-8':'col-12'">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6">Car List</div>
                    <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="sidePanelVisible=true"> add new</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No.</th>
                            <th>Customer Name</th>
                            <th>Car Type</th>
                            <th>Rate per Day</th>
                            <th>Car Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (booking of bookingList; track booking.bookingId;let sr= $index) {
                        <tr>
                            <td>{{sr}}</td>
                            <td>{{booking.customerName}}</td>
                            <td>{{booking.carName}}</td>
                            <!-- <td>{{car.ratePerDay}}</td> -->

                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Car add -->
    @if(sidePanelVisible){
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6">New Car</div>
                    <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="sidePanelVisible=false"> Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="customerName">Customer Name</label>
                        <input type="text" [(ngModel)]="bookingObj.customerName" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label for="mobileNumber">]Mobile Number</label>
                        <input type="number" [(ngModel)]="bookingObj.mobileNumber" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="carName">Select Car </label>
                        <select class="form-select" [(ngModel)]="bookingObj.carId">
                            @for (car of carList; track $index) {
                            <option [value]="car.carId">{{car.carName}}</option>
                            }
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="bookingDate">Booking Date</label>
                        <input type="date" [(ngModel)]="bookingObj.bookigDate" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="rentType">Rent Type</label>
                        <select class="form-select" [(ngModel)]="bookingObj.rentType">
                            <option value="">select</option>
                            <option value="Per Day">per Day</option>
                            <option value="Per hour">per hour</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="rentDuration">Rent Duration</label>
                        <input type="text" [(ngModel)]="bookingObj.rentDuration" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 ">
                        <label for="">No Of cars</label>
                        <input type="number" [(ngModel)]="bookingObj.noOfCars" class="form-control" />
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-success" (click)="onBooking()"> Save</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-info" (click)="onReset()"> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>}

</div>
